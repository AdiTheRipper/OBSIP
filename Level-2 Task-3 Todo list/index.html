
<!DOCTYPE html>
<html>
    
<head>
    <title>To-Do List App</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.2/dist/cyborg/bootstrap.min.css" integrity="sha384-..." crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">To-Do List</h1>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add Task</h5>
                        <div class="mb-3">
                            <label for="taskInput" class="form-label">Task</label>
                            <input type="text" class="form-control" id="taskInput">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 task-list-container">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Task List</h5>
                        <div id="taskList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Added jQuery and Twitter Bootstrap scripts -->
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
